<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name_field">Name:</label>
    <br>
    <br>

    <input type="text" id="name_field">
    <br>
    <label for="email_field">Email:</label>
    <br>
    <br>

    <input type="email" id="email_field">
    <br>
    <label for="phone_field">Phone:</label>
    <br>
    <br>

    <input type="tel" id="phone_field">
    <br>
    <br>
    <label for="Resume_field">Resume:</label>
    <br>
    <br>
    <input type="file" id="Resume_field" value="Choose File">
    <br>
    <br>
    <label for="exp_counter">Experience(years):</label>
    <br>
    <br>

    <input type="number" name="counter" id="exp_counter" min="0" max="50">
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" id="topic1" value="HTML">
    <br>
    <label for="topic1">HTML</label>
    <br>
    <input type="checkbox" id="topic2" value="CSS">
    <br>
    <label for="topic2">CSS</label>
    <br>

    <input type="checkbox" id="topic3" value="JavaScript">
    <br>
    <label for="topic3">JavaScript</label>
    <br>
    </fieldset>
    <label for="education_type">Highest Education:</label>
    <br>
    <select name="education_type" id="education_type">
        <option value="Masters">Masters</option>
        <option value="Bachlors">Bachlors</option>    
              
    </select>
    <fieldset>
        <label>Availibility:</label>
        <br>
        <br>
        <label for="full">Full-time</label>
        <input type="radio" id="avail">
        
        <br>
        <br>
        <label for="part">Part-time</label>
        <input type="radio" id="part">
        <br>
        

    </fieldset>
    <label for="">Additional Comments:</label>
    <br>
    <br>
    <textarea name="" id="" cols="40" rows="2"></textarea>
    <button>Submit Application</button>
    </form>
</body>
</html>
